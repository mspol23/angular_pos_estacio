<main id="conteudo">
  <div style="width: 100%; margin: 10px">
    <h2 style="display: inline">Listagem de produtos</h2>
    <button style="float: right" (click)="inlcuir()">Novo Produto</button>
    <hr />
  </div>
  <div class="container">
    <div class="pnlProduto" *ngFor="let produto of produtos">
      {{produto.codigo}}<br />
      {{produto.nome}}<br />
      Quantidade: {{produto.quantidade}}
      <hr />
      <button (click)="excluir(produto.codigo)">Excluir</button>
    </div>
  </div>
</main>
<app-side pagina="Listagem de produtos"></app-side>
